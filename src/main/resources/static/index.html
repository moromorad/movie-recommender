<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Recommender</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      h1 { margin: 0 0 0.5rem; }
      p { color: #555; }
    </style>
  </head>
  <body>
    <h1>Movie Recommender</h1>
    <p>This app integrates with Trakt. Start by connecting your account.</p>
    <p>
      <a href="/auth/trakt/login" style="display:inline-block;padding:.6rem 1rem;background:#ED1C24;color:#fff;border-radius:6px;text-decoration:none;">
        Connect Trakt
      </a>
    </p>
    <p>
      After connecting, try calling <code>/api/movies/watched</code> (e.g., with curl):
    </p>
    <pre>curl -i http://localhost:8080/api/movies/watched</pre>
  </body>
  </html>
